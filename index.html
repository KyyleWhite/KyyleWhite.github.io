<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html"><i class="fas fa-home"></i></a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
    </nav>
    <header>
        <h1>Welcome to My Personal Website!</h1>
        <p>This is a place where I share my work and thoughts.</p>
    </header>
    <main>
        <div class="parallax-section" id="section1" data-speed="0.5"></div>
        <div class="content-section">
            <h2>About Me</h2>
            <p>Some content about me...</p>
        </div>
        <div class="parallax-section" id="section2" data-speed="0.3"></div>
        <div class="content-section">
            <h2>My Projects</h2>
            <p>Details about my projects...</p>
        </div>
    </main>
    <script>
        document.addEventListener('scroll', function() {
            const scrollPosition = window.pageYOffset;
            const parallaxSections = document.querySelectorAll('.parallax-section');
    
            parallaxSections.forEach(section => {
                const speed = section.getAttribute('data-speed');
                section.style.backgroundPositionY = `${scrollPosition * speed}px`;
            });
        });
    </script>

        <p>Â© 2024 Kyle White</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
